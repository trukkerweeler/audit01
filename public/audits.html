<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="js node test page.">
    <meta name="author" content="This page authored by timokent">
    <link  rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Abel&family=Tapestry&display=swap">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="images/ci-logo.png">
    <title>Audits</title>
</head>
<body>
    <header id="header"></header>
    <div class="midmenu">
        <h1>Audits</h1>
        <button id="btnaddaudit" title="Add Audit">+</button>
    </div>
    <main id="main"></main>
    <dialog id="dialogaddaudit">
        <form action="submit" name="form" id="entryform">
            <label for="PROCESS_ID">Process:</label>
            <input type="text" name="PROCESS_ID" id="PROCESS_ID" placeholder="Enter the Process Id">
            <label for="AREA">Area</label>
            <input type="text" name="AREA" id="AREA" placeholder="Enter the Area">
            <label for="ACTIVITY">Activity</label>
            <input type="text" name="ACTIVITY" id="ACTIVITY" placeholder="Enter Activity">
            <label for="ELEMENT">Element</label>
            <input type="text" name="ELEMENT" id="ELEMENT" placeholder="Enter element">
            <label for="DUE_DATE">Date</label>
            <input type="date" name="DUE_DATE" id="DUE_DATE" placeholder="Enter due date">
            <!-- <label for="RESULT">Result</label>
            <input type="text" name="RESULT" id="RESULT" placeholder="Result"> -->         
            <!-- <label for="COMPLETION_DATE">Completed</label>
            <input type="date" name="COMPLETION_DATE" id="COMPLETION_DATE" placeholder="Enter due date">             -->
            <label for="AUDITEE">Auditee</label>
            <input type="text" name="AUDITEE1" id="auditee" placeholder="enter auditee">
            <input type="submit" value="Submit" id="button">
        </form>
    </dialog>

    <footer id="footer"></footer>    
</body>
<script type="module" src="/js/audits.js"></script>
</html>
