<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="js node test page.">
    <meta name="author" content="This page authored by timokent">
    <link  rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Abel&family=Tapestry&display=swap">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="images/ci-logo.png">
    <title>Audit Manager</title>
</head>
<body>
    <header id="header"></header>
    <h1>Audit Manager</h1>
    <main id="main">
        <!-- Add data entry dialog form for checklist questions -->
        <dialog id="addquestion">
            <form id="addQuestionForm" class="form">
                <h2>Add Question</h2>
                <label for="standard">Standard</label>
                <input type="text" id="newstandard" name="standard" required>
                <label for="reference">Reference</label>
                <input type="text" id="newreference" name="reference" required>
                <label for="question">Question:</label>
                <input type="text" id="newquestion" name="question" required>
                <button type="submit" id="savenewquestion">Save New Question</button>
            </form>
        </dialog>
    </main>
    <footer id="footer"></footer>    
</body>
<script type="module" src="/js/manager.js"></script>
</html>
